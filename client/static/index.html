<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .hidden {
        display: none;
      }
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Port Scanner</title>
  </head>
  <body>
    <button id="startPortScanner">Start Port Scanning</button>
    <div>
      <table id="portScannerStatus">
        <tr>
          <th>Port number</th>
          <th>Port status</th>

          <th>N of scans on port</th>
          <th>Average Scan time</th>
        </tr>
      </table>
    </div>
    <h1 id="finished" class="hidden">Finished port scanning</h1>
  </body>
  <script type="module" src="./main.js"></script>
</html>
