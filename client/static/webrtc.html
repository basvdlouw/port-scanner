<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC scanner</title>
  </head>
  <body>
    <div>
      <label class="col-sm-6 h3">Begin Port</label>
      <div class="col-sm-6">
        <input type="number" id="startPort" value="1" />
      </div>
    </div>
    <div>
      <label class="col-sm-6 h3">End Port</label>
      <div class="col-sm-6">
        <input type="number" id="endPort" value="65535" />
      </div>
    </div>
    <div>
      <label class="col-sm-6 h3">Number of scans on port</label>
      <div class="col-sm-6">
        <input type="number" id="nScans" value="1" />
      </div>
    </div>
    <div>
      <label class="col-sm-6 h3">Number of parallel sockets</label>
      <div class="col-sm-6">
        <input type="number" id="nSockets" value="254" />
      </div>
    </div>
    <div>
      <label class="col-sm-6 h3">Socket timeout in milliseconds</label>
      <div class="col-sm-6">
        <input type="number" id="socketTimeout" value="200" />
      </div>
    </div>
    <button id="startWebRTCScanner">Start Port Scanning</button>
  </body>
  <script type="module" src="./webrtc.js"></script>
</html>
